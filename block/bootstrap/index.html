<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="row h-25">
    <div class="orange-block col-12 h-100"></div>
</div>
<div class="row h-50">
    <div class="blue-block col h-100"></div>
    <div class="yellow-block col-9 h-100">
        <div class="row h-25">
            <div class="orange-block col-3 h-100"></div>
        </div>
        <div class="row h-25">
            <div class="purple-block col-3 h-100"></div>
        </div>
    </div>
</div>
<div class="row h-25">
    <div class="blue-block col-3 h-100"></div>
    <div class="green-block col-9 h-100"></div>
</div>
</body>
</html>
